<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
<!-- Title + Cart Section -->
  <div class="text-center">
    <h1 class="fw-bold">ðŸ›’ E-Commerce</h1>
  </div>
  <br><br>
    <!-- Login Card -->
    <div class="card shadow-lg p-4 mb-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div class="text-danger" *ngIf="submitted && f['email']?.errors">
            Email is required and must be valid.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div class="text-danger" *ngIf="submitted && f['password']?.errors">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Login</button>
  
        <div class="text-center mt-3">
          <small>Don't have an account? <a routerLink="/user-registration">Register</a></small>
        </div>
      </form>
    </div>
  </div>
