<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="text-center mb-4">
          <h4 class="fw-bold">ðŸ›’ E-Commerce</h4>
        </div>


        <div class="card shadow rounded-4 p-4">
          <h3 class="mb-4 text-center">User Profile</h3>
  
          <form>
            <div class="row mb-3">
              <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" />
              </div>
              <div class="col">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname" />
              </div>
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" />
            </div>
  
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" />
            </div>
  
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" [(ngModel)]="user.location" name="location" />
            </div>
  
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="phoneNumber" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" />
            </div>
  
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" [(ngModel)]="user.address" name="address"></textarea>
            </div>
  
            <div class="text-end">
              <button type="button" class="btn btn-primary">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
