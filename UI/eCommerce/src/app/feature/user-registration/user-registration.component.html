<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow rounded-4 p-4">
        <h3 class="mb-4 text-center">ðŸ›’ E-Commerce - User Registration</h3>

        <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
          <div class="row mb-3">
            <div class="col">
              <label for="Name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                formControlName="Name"
                placeholder="Enter your name"
              />
              <div *ngIf="submitted && registrationForm.controls['Name'].errors" class="text-danger">
                Name is required.
              </div>
            </div>
            <div class="col">
              <label for="Surname" class="form-label">Surname</label>
              <input
                type="text"
                class="form-control"
                id="Surname"
                formControlName="Surname"
                placeholder="Enter your surname"
              />
              <div *ngIf="submitted && registrationForm.controls['Surname'].errors" class="text-danger">
                Surname is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              formControlName="Email"
              placeholder="Enter your email"
            />
            <div *ngIf="submitted && registrationForm.controls['Email'].errors" class="text-danger">
              Email is required and must be valid.
            </div>
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              formControlName="Password"
              placeholder="Enter your password"
            />
            <div *ngIf="submitted && registrationForm.controls['Password'].errors" class="text-danger">
              Password is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="PhoneNumber"
              formControlName="PhoneNumber"
              placeholder="Enter your phone number"
            />
            <div *ngIf="submitted && registrationForm.controls['PhoneNumber'].errors" class="text-danger">
              Phone number is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="Location" class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              id="Location"
              formControlName="Location"
              placeholder="Enter your location"
            />
            <div *ngIf="submitted && registrationForm.controls['Location'].errors" class="text-danger">
              Location is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="Address"
              formControlName="Address"
              rows="3"
              placeholder="Enter your address"
            ></textarea>
            <div *ngIf="submitted && registrationForm.controls['Address'].errors" class="text-danger">
              Address is required.
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
